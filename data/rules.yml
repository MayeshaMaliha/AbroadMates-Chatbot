    - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Handle affirmations
  steps:
    - intent: affirm
    - action: utter_affirm

- rule: Handle denials
  steps:
    - intent: deny
    - action: utter_deny

- rule: Cheer up user
  steps:
    - intent: mood_unhappy
    - action: utter_cheer_up

- rule: React to user being happy
  steps:
    - intent: mood_great
    - action: utter_mood_great

- rule: Respond to bot challenge
